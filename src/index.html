<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Место Россия">
  <meta name="kaywords" content="HTML, CSS, БЭМ, JS, Адаптивная вёрстка, Место Россия">
  <meta name="author" content="Мансуров Дмитрий">
  <meta name="author" content="Яндекс Практикум">
  <!-- <link rel="stylesheet" type="text/css" href="index.css"> -->
  <title>Место Росиия</title>
</head>
<body class="body">
<div class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('../images/logo/Vector.svg')%>" alt="Место Россия">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__card">
        <img class="profile__image" src="<%=require('../images/profile/image.png')%>" alt="Фото профиля">
        <div class="profile__info">
          <h1 class="profile__title text-overflow">Жак-Ив Кусто</h1>
          <button class="button button_type_edit button_do_profile-edit" type="button" aria-label="Изменить профиль"></button>
          <p class="profile__subtitle text-overflow">Исследователь океана</p>
        </div>
      </div>
      <button class="button button_type_add button_do_profile-add" type="button" aria-label="Добавить карточку"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
</div>
<div class="popup popup_type_profile">
  <div class="popup__container">
      <button class="button button_type_close button_do_popup-close-profile" type="button" aria-label="Закрыть"></button>
      <form class="popup__form popup__form_type_profile" name="popup" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_type_name" id="name-input" type="text" required  placeholder="Ваше имя" name="popup__input_type_name" minlength="2" maxlength="40">
        <span class="popup__input-error name-input-error"></span>
        <input class="popup__input popup__input_type_profession" id="profession-input" type="text" required  placeholder="Какова ваша профессия" name="popup__input_type_profession" minlength="2" maxlength="200">
        <span class="popup__input-error profession-input-error"></span>
        <button class="button button_type_send button_do_popup-edit-profile" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
</div>
<div class="popup popup_type_card">
  <div class="popup__container">
      <button class="button button_type_close button_do_popup-close-card" type="button" aria-label="Закрыть"></button>
      <form class="popup__form popup__form_type_card" name="popup" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__input popup__input_type_title" id="title-input" type="text" required  placeholder="Название" name="popup__input_type_title" minlength="2" maxlength="30">
        <span class="popup__input-error title-input-error"></span>
        <input class="popup__input popup__input_type_url-img" id="url-img-input" type="url" required  placeholder="Ссылка на картинку" name="popup__input_type_url-img">
        <span class="popup__input-error url-img-input-error"></span>
        <button class="button button_type_send button_do_popup-create" type="submit" aria-label="Создать">Создать</button>
      </form>
    </div>
</div>
<div class="popup popup_type_img" >
  <div class="popup__image-container">
      <button class="button button_type_close button_do_popup-close-image" type="button" aria-label="Закрыть"></button>
      <img class="popup__image" src="#" alt="#">
      <p class="popup__signature"></p>
    </div>
</div>
<template id="elements-template">
  <article class="element"> <!--1-->
    <img class="element__image" src="#" alt="#">
    <div class="element__group">
      <button class="button button_type_delite button_do_element-delete" type="button" aria-label="Удалить"></button>
      <h2 class="element__signature text-overflow"></h2>
      <button class="button buttont_type_like" type="button" aria-label="Лайк"></button>
    </div> 
  </article>
</template>
<!-- <script src="index.js" type="module"></script>-->
</body>
</html>
