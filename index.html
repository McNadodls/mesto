<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Место Росиия">
  <meta name="kaywords" content="HTML, CSS, БЭМ, JS, Практическа №4, Адаптивная вёрстка, Место Росиия">
  <meta name="author" content="Мансуров Дмитрий">
  <meta name="author" content="Яндекс Практикум">
  <title>Место Росиия</title>
  <link rel="stylesheet" type="text/css" href="pages/index.css">
</head>
<body class="body">
<div class="page">
  <header class="header">
    <img class="header__logo" src="images/logo/Vector.svg" alt="Место Россия">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__card">
        <img class="profile__image" src="images/profile/image.png" alt="Фото профиля">
        <div class="profile__info">
          <h1 class="profile__title text-overflow">Жак-Ив Кусто</h1>
          <button class="button button_type_edit button_do_profile-edit" type="button"></button>
          <p class="profile__subtitle text-overflow">Исследователь океана</p>
        </div>
      </div>
      <button class="button button_type_add button_do_profile-add" type="button"></button>
    </section>
    <section class="elements">
      
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
</div>
<div class="popup popup_type_profile">
  <div class="popup__container">
      <button class="button button_type_close button_do_popup-close-profile" type="button"></button>
      <form class="popup__form popup__form_type_profile" name="popup">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_type_name" placeholder="Ваше имя" name="popup__input_type_name">
        <input class="popup__input popup__input_type_profession" placeholder="Какова ваша профессия" name="popup__input_type_profession">
        <button class="button button_type_send button_do_popup-edit-profile" type="submit">Сохранить</button>
      </form>
    </div>
</div>
<div class="popup popup_type_card">
  <div class="popup__container">
      <button class="button button_type_close button_do_popup-close-card" type="button"></button>
      <form class="popup__form popup__form_type_card" name="popup">
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__input popup__input_type_title" placeholder="Название" name="popup__input_type_title">
        <input class="popup__input popup__input_type_url-img" placeholder="Ссылка на картинку" name="popup__input_type_url-img">
        <button class="button button_type_send button_do_popup-create" type="submit">Создать</button>
      </form>
    </div>
</div>
<div class="popup popup_type_img" >
  <div class="popup__image-container">
      <button class="button button_type_close button_do_popup-close-image" type="button"></button>
      <img class="popup__image" src="1" alt="1">
      <p class="popup__signature"></p>
    </div>
</div>
<template id="elements-template">
  <article class="element"> <!--1-->
    <img class="element__image" src="1" alt="1">
    <div class="element__group">
      <button class="button button_type_delite button_do_element-delete" type="button"></button>
      <h2 class="element__signature text-overflow"></h2>
      <button class="button buttont_type_like" type="button"></button>
    </div> 
  </article>
</template>
<script src="scripts/script.js"></script>
</body>
</html>
